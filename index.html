<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile Finder</title>
</head>

<body>

    <!-- navbar area-->
    <nav class="navbar navbar-dark bg-danger ">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand font-weight-bold">Profile Finder</a>
        </div>
    </nav>
    <!-- section area -->
    <section>
        <div class="container my-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-body">
                        <h3>Profile Finder</h3>
                        <p class="lead">
                            <span class="float-left">Enter the profile information you want to search.</span>
                            <a id="userList" class="float-right" href="https://jsonplaceholder.typicode.com/users" target="_blank" rel="noopener noreferrer">Users</a>
                        </p>
                        <input type="text" class="form-control" placeholder="enter username..." id="usernameInput">
                        <div class="text-danger p-2" id="alert"></div>
                    </div>
                </div>
            </div>
            <div class="row my-3" id="result"></div>
            <div class="row my-3" id="posts"></div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
